<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>技师</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  <style>
      .checkbox-inline+.checkbox-inline, .radio-inline+.radio-inline{
          margin-top: 0;
          margin-left: 0;
      }
      .checkbox-inline, .radio-inline{
          position: relative;
          display: inline-block;
          padding-left: 45px;
          margin-bottom: 0;
          font-weight: 400;
          vertical-align: middle;
          cursor: pointer;
      }
      .input-lg{
          font-size: 30px;
      }
      input[type=checkbox], input[type=radio]{
          margin: 12px 0 0;

      }
  </style>
</head>
<body>
<div class="container" id = "userNumberInput">
    <div class="header clearfix">
        <h3 class="text-primary text-center" >郭氏推拿</h3>
    </div>

    <div class="jumbotron">
        <h2>请在下方输入技师编号</h2>
        <form class="form-signin">
            <h2 class="form-signin-heading"></h2>
            <label for="userNumber" class="sr-only">技师编号</label>
            <input id="userNumber" class="form-control input-lg" type="text" placeholder="请输入技师编号" required autofocus>
        </form>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="hiddenUserNumber()">下一步</button>
    </div>
    <footer class="footer">
        <p>&copy; 2016 Company, guoshi.</p>
    </footer>
</div>

<div class="container" id = "projects" >
    <div class="header clearfix">
        <h3 class="text-primary text-center" >项目选择</h3>
    </div>
    <div class="jumbotron">
        <div style = "text-align:right;">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" onclick="">查看工资</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="javascript:window.location.href='http://192.168.3.9:8080/jishi/notPay?userNumber='+$('#userNumber').val()">未结账订单</button>
        </div>

        <form role="form" id="checkProject">
        </form>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="createdOrder()">确定</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="javascript:window.location.href='http://192.168.3.9:8080/jishi'">取消</button>
    </div>
    <footer class="footer">
        <p>&copy; 2016 Company, guoshi.</p>
    </footer>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请输入密码</h4>
            </div>
            <div class="modal-body">
                <input id="pwd" class="form-control input-lg" type="password" placeholder="请输入密码" required autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="userlogin()">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){
        document.getElementById("projects").style.display="none"
    })

</script>
<script>
    function hiddenUserNumber(){
        var userNumber = $('#userNumber').val();
        if (userNumber == "") {
            alert("请输入技师编号");
            return
        }
        document.getElementById("userNumberInput").style.display="none";
        document.getElementById("projects").style.display="block";
        $.get({
            type: "GET",
            url: "http://192.168.3.9:10088/guoshi/api/v1/project/list",
            dataType:"json",
            cache:false,
            success: function(data){
                var html = '';
                $.each(data["data"], function(commentIndex, comment){
                    html += '<div class="row"><div class="col-md-12 input-lg"><label class="checkbox-inline"><input type="checkbox" value="'+comment["id"]+'" name="project-check">'+comment["name"]+'</label> </div></div>';
                });
                $('#checkProject').html(html);
            }
        });
    }
</script>
<script>
    function createdOrder() {
        var userNumber = $('#userNumber').val();
        var chk_value =[];
        $('input[name="project-check"]:checked').each(function(){
            chk_value.push($(this).val());
        });
        if (chk_value.length == 0) {
            alert("请选择项目")
            return
        }
        $.get({
            type: "POST",
            url: "http://192.168.3.9:10088/guoshi/api/v1/order",
            data:JSON.stringify({"userNumber":userNumber,"projectIds":chk_value}),
            contentType: "application/json; charset=utf-8",
            success: function(data){
                var html = '';
                $.each(data["data"], function(commentIndex, comment){
                    html += '<div class="row"><div class="col-md-12 input-lg"><label class="checkbox-inline"><input type="checkbox" value="'+comment["id"]+'" name="project-check">'+comment["name"]+'</label> </div></div>';
                });
                $('#checkProject').html(html);
            }
        });
        setTimeout(function () { tizhuan(); }, 500);
    }
</script>
<script>
    function tizhuan() {
        window.location.href = "http://192.168.3.9:8080/jishi/notPay?userNumber=" + $('#userNumber').val();
    }
</script>

<script>
    function userlogin() {
        var userNumber = $('#userNumber').val();
        var pwd = $('#pwd').val();
        $.get({
            type: "GET",
            url: "http://192.168.3.9:10088/guoshi/api/v1/user/user/login?userNumber=" + userNumber + "&pwd=" + pwd,
            success: function(data){
                console.log(data["data"])
                if (data["meta"]["errCode"] == 0) {
                    window.location.href = "http://192.168.3.9:8080/jishi/pay?userNumber=" + $('#userNumber').val() + "&day=1";
                }else{
                    alert("密码错误")
                }
            }
        });
    }
</script>
