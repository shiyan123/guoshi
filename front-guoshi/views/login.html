<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>技师</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" id = "userNumberInput">
    <div class="header clearfix">
        <h3 class="text-primary text-center" >郭氏推拿</h3>
    </div>

    <div class="jumbotron">
        <form class="form-signin">
            <h2 class="form-signin-heading"></h2>
            <input id="userNumber" class="form-control input-lg" type="text" placeholder="请输入用户名" required autofocus>
            <br>
            <input type="password" id="inputPassword" class="form-control input-lg" placeholder="请输入密码" required>
        </form>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="userlogin()">登录</button>
    </div>
    <footer class="footer">
        <p>&copy; 2016 Company, guoshi.</p>
    </footer>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    function userlogin() {
        var userNumber = $('#userNumber').val();
        var pwd = $('#inputPassword').val();
        $.get({
            type: "GET",
            url: "http://127.0.0.1:10088/guoshi/api/v1/user/user/login?userNumber=" + userNumber + "&pwd=" + pwd,
            success: function(data){
                if (data["meta"]["errCode"] == 0) {
                    window.location.href = "http://127.0.0.1:8080/order/index?userNumber=" + userNumber + "&pwd=" + pwd;
                }else{
                    alert("密码错误")
                }
            }
        });
    }
</script>
