<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>技师</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>
<div class="container" id = "projects" >
    <div class="header clearfix">
        <h3 class="text-primary text-center" >已结账订单</h3>
    </div>
    <div style = "text-align:left;">
        <button type="button" class="btn btn-primary btn-sm" onclick="day()">本日</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="month()">本月</button>
        <input  id="userNumber" type="text" value="{{ .UserNumber }}" style="display:none;">
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>技师编号</th>
                <th>项目</th>
                <th>提成</th>
                <th>结账时间</th>
            </tr>
            </thead>
            <tbody>
            {{range .JsShiOrder}}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .UserNumber }}</td>
                <td>{{ .ProjectStr }}</td>
                <td>{{ .Commission }}</td>
                <td>{{ .PayAt }}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>&copy; 2016 Company, guoshi.</p>
    </footer>
    <div style = "text-align:right;">
        <p>总点钟：{{ .DianZhong }}</p>
        <p>总提成：{{ .Total }}</p>
    </div>

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    function day() {
        window.location.href = "http://127.0.0.1:8080/jishi/pay?userNumber=" + $('#userNumber').val() + "&day=1";
    }
</script>

<script>
    function month() {
        window.location.href = "http://127.0.0.1:8080/jishi/pay?userNumber=" + $('#userNumber').val() + "&month=1";
    }
</script>
